<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>

</head>

<body>
<div class="pd-20">
<div class="row cl mb-10">
     <div class="col-2" >
    <label class="form-label text-r">案件编号：</label></div>
     <div class="col-4" >
       <input type="text" class="input-text radius size-M " style="width:200px;"/>
     </div>
     <div class="col-2" >
       <label class="form-label text-r">案件性质：</label></div>
     <div class="col-4" ><input type="text" class="input-text radius size-M " style="width:200px;"></div>
     </div>
  <div class="row cl mb-10">
     <div class="col-2" >
    <label class="form-label text-r">填报单位：</label></div>
     <div class="col-4" >
       <input type="text" class="input-text radius size-M " style="width:200px;"/>
     </div>
     <div class="col-2" >
       <label class="form-label text-r">填报人：</label></div>
     <div class="col-4" ><input type="text" class="input-text radius size-M " style="width:200px;"></div>
     </div>
  <div class="row cl mb-10">
     <div class="col-2" >
    <label class="form-label text-r">填报时间：</label></div>
     <div class="col-10" >
       <input type="text" class="input-text radius size-M " style="width:95%;"/>
     </div>
  </div>
  <div class="row cl mb-10">
     <div class="col-2" >
    <label class="form-label text-r">简要案情：</label>
</div>
     <div class="col-4" ></div>
     <div class="col-10" >
       <textarea class="input-text radius size-M " style="width:95%; height:80px;"></textarea>
     </div>
  </div>
  <div class="row cl">
    <div class="col-10 col-offset-2">
      <button onclick="article_save_submit();" class="btn btn-primary radius" type="submit"> 保存并提交</button>
      <button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
    </div>
  </div>
  </div>
</body>
</html>
