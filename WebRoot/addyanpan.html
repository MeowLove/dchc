<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
	  <div class="row cl">
	
      <div class="row cl">
        <label class="form-label col-2" ><span class="c-red">*</span>报送机构：</label>
        <span class="form-label col-3"> <span class="formControls col-12">
          <input type="text" class="input-text" value="" placeholder="" id="input2" name="input2" width="45%" />
        </span></span>
        <label class="form-label col-2" >报送时间：</label>
        <span class="form-label col-3"> <span class="formControls col-12">
          <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',Date:'#F{$dp.$D(\'max\')||\'%y-%M-%d\'}'})" id="datemin2" class="input-text Wdate"  width="45%" />
      </span></span> </div>
      <label class="form-label col-2" >承办人：</label>
			<span class="form-label col-3">
            <span class="formControls col-12">
            <input type="text" class="input-text" value="" placeholder="" id="input" name="input" width="45%"/>

        </span></span>	
           <label class="form-label col-2" >联系电话：</label>
			<span class="form-label col-3">
            <span class="formControls col-12">
            <input type="text" class="input-text" value="" placeholder="" id="input" name="input" width="45%"/>

        </span></span>	  
   </div>
     <div class="row cl">
	   <label class="form-label col-2">研判要求：</label>
			<span class="form-label col-9"><span class="formControls col-10">
            <textarea name="input" class="input-text" id="input" style="width:500px; height:120px; float:left;" placeholder=""></textarea>
        </span></span>		
	  
   </div>
<div class="row cl">
			<div class="col-10 col-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"> 保存并提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>	</form>
