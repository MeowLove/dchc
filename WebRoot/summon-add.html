/*新增涉案情况*/
function addsaqk(title,url,w,h){
	layer.open({

    area: ['800px', '500px'],

	title:title,
    maxmin: true,
    content: url
});
}
/*新增关系人*/
function addgxr(title,url,w,h){
	layer.open({
    type: 2,
    area: ['800px', '500px'],
    fix: false, //不固定
	title:title,
    maxmin: true,
    content: url
});
}
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',

	var index = layer.open({

		content: url
	});
	
}

	var index = layer.open({

}
