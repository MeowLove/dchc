<html>
<head>

<title>修改密码</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6"> <img src="images/user.png" alt="" class="avatar size-XL l">
  <dl style="margin-left:80px; color:#fff">
    <dt><span class="f-18">张三</span> <span class="pl-10 f-12">更换头像</span></dt>
    <dd class="pt-10 f-12" style="margin-left:0">警号：2154565　　　角色组：超级管理员</dd>
  </dl>
</div>
<div class="pd-20">

	<form action="/" method="post" class="form form-horizontal" id="form-change-password">
	  <div class="row cl">
	    <label class="form-label col-4"><span class="c-red"> </span>单位：</label>
			<div class="formControls col-4">
                       <input  class="input-text" autocomplete="off" placeholder="德城公安"  >
</div>
			<div class="col-4"> </div>
	  </div>
      <div class="row cl">
	    <label class="form-label col-4"><span class="c-red"> </span>所属机构：</label>
			<div class="formControls col-4">
           <input  class="input-text" autocomplete="off" placeholder="不修改请留空" name="new-department" id="new-department" >

            </div>
			<div class="col-4"> </div>
	  </div>
             <div class="row cl">
	    <label class="form-label col-4"><span class="c-red"> </span>姓名：</label>
			<div class="formControls col-4">
           <input  class="input-text" autocomplete="off" placeholder="不修改请留空" name="new-name" id="new-name"  >

            </div>
			<div class="col-4"> </div>
	  </div>
      <div class="row cl">
	    <label class="form-label col-4"><span class="c-red"> </span>性别：</label>
			<div class="formControls col-4">
			  <input type="radio" name="radio" id="radio" value="radio"> 男　　<input type="radio" name="radio" id="radio" value="radio"> 女
			</div>
			<div class="col-4"> </div>
	  </div>
      <div class="row cl">
	    <label class="form-label col-4"><span class="c-red"> </span>警号：</label>
			<div class="formControls col-4">
           <input  class="input-text" autocomplete="off" placeholder="不修改请留空" name="new-name" id="new-name"  >

            </div>
			<div class="col-4"> </div>
	  </div>
	  <div class="row cl">
	    <label class="form-label col-4"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-4">
				<input type="password" class="input-text" autocomplete="off" placeholder="不修改请留空" name="new-password" id="new-password" datatype="*6-18" ignore="ignore" >
			</div>
			<div class="col-4"> </div>
	  </div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-4">
				<input type="password" class="input-text" autocomplete="off" placeholder="不修改请留空" name="new-password2" id="new-password2" recheck="new-password" datatype="*6-18" errormsg="您两次输入的密码不一致！" ignore="ignore" >
			</div>
			<div class="col-4"> </div>
		</div>
        <div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>联系方式：</label>
			<div class="formControls col-4">
				<input  class="input-text" autocomplete="off" placeholder="不修改请留空" >
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-8 col-offset-4">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
			</div>
		</div>
  </form>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="js/H-ui.js"></script> 
<script type="text/javascript" src="js/H-ui.admin.js"></script>
<script>
$(function(){
	$("#form-change-password").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
	
});
</script>
</body>
</html>
